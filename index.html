<html>
    <head>
        <title>Adblocker Control Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <span class="head">Adblocker:</span>
        <div id="status" class="status enabled">Enabled</div>
        <br />
        <span>Disable:</span><br />
        <button class="button disable-button">10 minutes</button><br />
        <button class="button disable-button">30 minutes</button><br />
        <button class="button disable-button">1 hour</button><br />
        <br />
        <span>Enable:</span><br />
        <button class="button enable-button">Enable</button><br />
    </body>
</html>
